<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4(part-c)</title>
    <style>
        hi{color: black;}
    </style>
</head>
<body>
    <form style="border: 10px solid rgb(3, 117, 117);width: fit-content">
        <table style="border-radius: 55px">
            <caption style="color: black;"><b><h2>Create Account</h2></b></caption>
            <tr>
                <td style="color:rgb(16, 169, 103);">First Name*<br><input type="text" placeholder="enter your first name"></td>
                <td style="color:rgb(22, 207, 127);">Last Name<br><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td colspan="2" style="color: rgb(22, 207, 127);">Email*<br><input type="email" size="59" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td style="color: rgb(22, 207, 127);">Password*<br><input type="password" placeholder="enter your password"></td>
                <td style="color: rgb(22, 207, 127);">Confirm Password*<br><input type="password" placeholder="enter your password again"></td>
            </tr>
            <tr>
                <td style="color: rgb(22, 207, 127);">Gender<br><input type="radio" name="Gender"><hi>Male</hi><input type="radio" name="Gender"><hi>Female</hi></td>
                <td style="color: rgb(22, 207, 127);">Hobbies<br><input type="radio"><hi>Music</hi><input type="radio"><hi>Sports</hi><input type="radio"><hi>Travel</hi><input type="radio"><hi>Movies</hi></td>
            </tr>
            <tr>
                <td style="color: rgb(22, 207, 127);">Soure of Income<br><select>
                    <option>Employeed</option>
                    <option>buissness</option>
                    <option>job-private</option>
                    <option>job-govt.</option>
                    <option>pension</option>
                    <option>other</option></td>
                <td style="color:rgb(22, 207, 127);">Income<br>
                    <input type="range">
                    <button>20k</button>
                </td>
            </tr>
            <tr>
                <td style="color: rgb(22, 207, 127);">Upload Profile Picture<br><hi><input type="file"></hi></td>
                <td style="color: rgb(22, 207, 127);">Age<br><input type="number"></td>
            </tr>
            <tr><td  style="color: rgb(22, 207, 127);" colspan="2">Bio<br><textarea cols="56" rows="5"></textarea></td></tr>
            <tr>
                <td   style="color: rgb(22, 207, 127);" colspan="6" align="right">
                    <input style="background:rgb(22, 207, 127); color: aliceblue; border:4px solid rgb(22, 207, 127);
                    border-radius: 5px;" type="submit" name="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
