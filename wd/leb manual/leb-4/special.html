<html>

<head>
    <title>
        emloyee regrestation form
    </title>
</head>

<body>
    <fieldset>
        <form>
            <table cellpadding="" align="center">
                <tr>
                    <th colspan="3" align="center">
                        <h1>Employee registration</h1>
                    </th>
                </tr>
                <th colspan="3" align="center">
                    <h3>personal information</h3>
                </th>
                <tr>
                    <td>
                        employee id
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter employee id" required /> employee name
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter employee name" required />
                    </td>
                </tr>
                <tr>
                    <td>email</td>
                    <td>:<input type="email" placeholder="enter email" required /> contact number</td>
                    <td>:<input type="number" placeholder="enter contact number" required /></td>
                </tr>
                <tr>
                    <td>marital status</td>
                    <td>:single<input type="radio" name="gender">
                        married<input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <th colspan="3" align="center">
                        <h3>personal information</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        education
                    <td>
                        :<input type="text" placeholder="Enter education details" required />
                        experience
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter experience detail" required />
                    </td>
                </tr>
                <tr>
                    <th colspan="3" align="center">
                        <h3>job details</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        designation
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter designation details" required /> job location
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter job location" required />
                    </td>
                </tr>
                <tr>
                    <td>salary</td>
                    <td>:<input type="number" placeholder="enter salary detail" required /></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" name="submit" value="register" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
