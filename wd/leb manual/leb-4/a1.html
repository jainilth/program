<html>
<head>
    <title>
        regrestation form
    </title>
</head>

<body>
    <fieldset>
        <form>
            <table cellpadding="10" align="center">
                <caption><h1>student regrestation</h1></caption>
                <tr>
                    <td>
                        full name:
                    </td>
                    <td>
                        <input type="text" required />
                    </td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email" required /></td>
                </tr>
                <tr>
                    <td>mobile number:</td>
                    <td><input type="number" required /></td>
                </tr>
                <tr>
                    <td>address:</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td><input type="text" required /></td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="date" required /></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td>male<input type="radio" name="gender">
                        female<input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <td>heighest degree:</td>
                    <td>
                        <select>
                            <option disabled selected>select degree</option>
                            <option>abc</option>
                            <option>cd</option>
                            <option>d</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CPI:</td>
                    <td><input type="number" required /></td>
                </tr>
                <tr>
                    <td>University:</td>
                    <td><input type="text" required /></td>
                </tr>
                <tr>
                    <td>Passing year:</td>
                    <td>
                        <select>
                            <option disabled selected>select your passing year</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="submit"/>
                        <input type="reset" name="reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
