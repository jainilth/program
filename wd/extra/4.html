<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- First row with student names -->
            <div class="col-sm-3 border mx-3 h5  d-flex justify-content-center  align-items-center"
                style="height: 90px;"> student </div>
            <div class="col-sm-3 border mx-3 h5  d-flex justify-content-center  align-items-center"
                style="height: 90px;"> student </div>
            <div class="col-sm-3 border mx-3 h5  d-flex justify-content-center  align-items-center"
                style="height: 90px;"> student </div>
        </div>

        <!-- New row with faculty names -->
        <div class="row">
            <!-- First faculty name in line with first row's column -->
            <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center  align-items-center"
                style="height:150px; width:240px;">
                Faculty1
            </div>
            <!-- Remaining faculty names with margin -->
            <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center  align-items-center"
                style="height:150px; width:240px;">
                Faculty2
            </div>
            <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center  align-items-center"
                style="height:150px; width:240px;">
                Faculty3
            </div>
            <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center  align-items-center"
                style="height:150px; width:240px;">
                Faculty4
            </div>
        </div>
         <!-- New row with admin names -->
      <div class="row mt-3">
        <!-- First admin name in line with first row's column -->
        <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center align-items-center" style="height: 150px; width:240px;">
          Admin1
        </div>
        <!-- Second admin name with width same as second row's second column -->
        <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center align-items-center" style="height: 150px; width: 518px;">
          Admin2
        </div>
        <!-- Third admin name in line with first admin name -->
        <div class="col-sm-3 border mx-3 h6 d-flex justify-content-center align-items-center" style="height: 150px; width:240px;">
          Admin3
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
