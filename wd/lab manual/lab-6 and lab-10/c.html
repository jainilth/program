<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100%;
        }

        .border {
            background-color: black;
            height: 10%;
        }

        .body {
            height: 80%;
        }

        .spacer {
            height: 100%;
            width: 15%;
            float: left;
        }

        .total {
            /* background-color: antiquewhite; */
            width: 70%;
            height: 100%;
            float: left;
        }

        .he {
            background-color: red;
            height: 12%;
            margin-top: 1%;
            border: 1px solid black;
            text-align: center;
            padding-top: auto;
        }

        .header {
            color: aliceblue;
            padding-top:25px;
        }

        .middle {
            width: 100%;
            height: 69%;
            margin-top: 1%;
        }

        .nav {
            height: 100%;
            background-color: blue;
            width: 29%;
            text-align: center;
            color: aliceblue;
            font-size: auto;
            padding-top: 200px;
            border: 1px solid black;
            float: left;
        }

        .side {
            width: 70%;
            height: 100%;
            /* background-color: brown; */
            float: left;
            margin-left: 1%;
        }

        .content {
            height: 100%;
            width: 59%;
            background-color: yellow;
            float: left;
            border: 1px solid black;
        }

        .square {
            height: 70%;
            width: 59%;
            background-color: yellow;
            float: left;
        }

        .rec {
            background-color: yellow;
            height: 30%;
            float: left;
            width: 70%;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            margin-left: 100%;
        }

        .sidebar {
            background-color: green;
            height: 69%;
            width: 40%;
            margin-left: 1%;
            float: left;
            border: 1px solid black;
            text-align: center;
            padding-top: 120px;
            color: aliceblue;
        }

        .foo {
            height: 9vh;
            margin-top: 1%;
            width: 100%;
            background-color: rgb(120, 207, 207);
            border: 1px solid black;
            text-align: center;
            padding-top: 30px;
            color: aliceblue;
        }

        .writing {
            text-align: center;
            padding-top: 50%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="border"></div>
        <div class="body">
            <div class="spacer">
                <div class="writing">html<br>website<br>layout</div>
            </div>
            <div class="total">
                <div class="he">
                    <div class="header">header</div>
                </div>
                <div class="middle">
                    <div class="nav">navigation</div>
                    <div class="side">
                        <div class="content">
                            <div class="square">content</div>
                            <div class="rec"></div>
                        </div>
                        <div class="sidebar">sidebar</div>
                    </div>
                </div>
                <div class="foo">footer</div>
            </div>
        </div>
        <div class="border"></div>
    </div>
</body>

</html>
