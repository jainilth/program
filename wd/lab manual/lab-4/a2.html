<html>

<head>
    <title>
        covid
    </title>
</head>

<body>
    <fieldset>
        <form>
            <table align="center">
                <caption><h2>COVID-19 vaccine Registration form</h2></caption>
                <tr>
                    <td>
                        first name
                    </td>
                    <td>
                        <input type="text" required />
                    </td>
                </tr>
                <tr>
                    <td>last name</td>
                    <td><input type="text" required /></td>
                </tr>
                <tr>
                    <td>aadhar number</td>
                    <td><input type="number" required /></td>
                </tr>
                <tr>
                    <td>vaccine name</td>
                    <td>
                        <select>
                            <option disabled selected>select name</option>
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>vaccination center name</td>
                    <td>
                        <select>
                            <option disabled selected>select center</option>
                            <option>abc</option>
                            <option>cd</option>
                            <option>d</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="date" required /></td>
                </tr>
                <tr>
                    <td>dose number</td>
                    <td><input type="text" size="1" required /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="click here"/>
                        <input type="reset" name="reset" value="cancle"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
