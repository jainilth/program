<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            /* border: 1px solid black; */
            background-color: red;
        }
        .main{
            height: 10%;
            width: 10%;
            background-color: aqua;
            border-radius: 40px;
            animation-duration: 5s;
            /* animation-delay: 2s; */
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /* animation-direction: reverse; */
            animation-name: my;
            position: absolute;
        }
        @keyframes my{
            0%{
                top: 0%;
                left: 0%;
            }
            10%{
                left: 20%;
                top: 90%;
             }
            20%{
                left: 40%;
                top: 0%;
            }
            30%{
                left: 60%;
                top: 90%;
            }
            40%{
                left: 80%;
                top: 0%;
            }
            50%{
                left: 90%;
                top: 90%;
            }
            60%{
                left: 75%;
                top: 0%;
            }
            70%{
                top: 0%;
                left: 35%;
            }
            80%{
                left: 15%;
                top: 0%;
            }
            90%{
                left: 0%;
                top: 90%;
            }
            100%{
                left: 0%;
                top: 0%;
             }  
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
