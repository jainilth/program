<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100%;
            /* border: 1px solid black; */
        }

        .header {
            height: 20%;
            background-color:rgb(84, 43, 103, 0.762) ;
            border-bottom: 4px solid green;
            width: 100%;
        }

        .footer {
            margin-top: 1%;
            margin-bottom: 1%;
            height: 18%;
            border: 2px solid green;
            width: 100%;
        }

        .bod {
            height: 60%;
            border: 1px solid black;
            width: 100%;
        }
        .hleft{
            width: 30%;
            height: 100%;
            float: left;
            /* border: 1px solid black; */
            padding: 1%;
        }
        .logo{
            width: 50%;
            height: 50%;
            float: left;
            font-size: 20px;
            /* border: 1px solid black; */
            color: aqua;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        .hright{
            width: 70%;
            float: left;
            /* padding: 7%; */
            height: 100%;
            /* border: 1px solid black; */
        }
        .info{
            float: right;
            margin-top: 5%;
            margin-right: 7%;
            color: aliceblue;
            font-size: x-large;
        }
        .fleft{
            width: 30%;
            height: 100%;
            float: left;
            border: 1px solid black;
        }
        .fright{
            width: 70%;
            float: left;
            height: 100%;
        }
        .win{
            width: 80%;
            border: 1px solid black;
            height: 80%;
            margin: 5%;
        }
        .win img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="hleft">
                <div class="logo"><img src="../../../darshan.png" alt="">hello everyone</div>
            </div>
            <div class="hright">
                <div class="info">contact</div>
                <div class="info">Company</div>
                <div class="info">Gallery</div>
                <div class="info">Service</div>
                <div class="info">Home</div>
            </div>
        </div>
        <div class="footer">
            <div class="fleft">
                <div class="win"><img src="../../../student.png" alt=""></div>
            </div>
            <div class="fright"></div>
        </div>
        <div class="bod"></div>
    </div>
</body>

</html>
